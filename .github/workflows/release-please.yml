on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@c2a5a2bd6a758a0937f1ddb1e8950609867ed15c # v4
        with:
          # Use the built-in GITHUB_TOKEN instead of a custom PAT
          # This token has the necessary permissions based on the job permissions above
          token: ${{ secrets.GITHUB_TOKEN }}
          # Use config files for Python project configuration
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
